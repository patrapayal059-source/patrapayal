{% extends "base.html" %}
{% block content %}

<h2 class="title">Books List</h2>

<table class="book-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <!-- ADD BOOK ROW -->
        <tr class="add-row">
            <form method="POST">
                <td>â€”</td>
                <td>
                    <input type="text" name="book_name" placeholder="Enter book name" required>
                </td>
                <td>
                    <button type="submit" class="add-btn">Add Book</button>
                </td>
            </form>
        </tr>

        <!-- BOOK DATA -->
        {% for book in books %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ book }}</td>
            <td>
                <a href="{{ url_for('books.delete_book', book_id=loop.index0) }}"
                   class="delete-btn">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
